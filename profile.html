<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />

    <title>Highland: Profile</title>

    <!-- CSS Plugins -->
    <link
      href="assets/plugins/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- CSS Global -->
    <link href="assets/css/styles.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600italic,600,700,700italic,800,800italic"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- NAVIGATION
    ================================================== -->

    <!-- Navbar -->
    <nav class="navbar navbar-default">
      
    </nav>

    <!-- Header -->
    <div class="page-topbar">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <h3>Profile</h3>
          </div>
          <div class="col-sm-8 hidden-xs">
            <ol class="breadcrumb">
              <li><a href="index.html">Team</a></li>
              <li class="active">Profile</li>
            </ol>
          </div>
        </div>
        <!-- / .row -->
      </div>
      <!-- / .container -->
    </div>

    <!-- CONTENT
    ================================================== -->
    <div class="container">
      <div class="row" id="profileDetails">
        <div class="col-sm-3">
          <div class="profile__aside">
            <!-- This is where the profile details will be dynamically inserted -->
          </div>
          <!-- / .profile__aside -->
        </div>

        <div class="col-sm-9">
          <!-- Profile nav -->
          <nav class="clearfix">
            <ul class="profile__nav">
              <li class="active" id="personalProfileButton">
                <a href="#"> <i class="fa fa-user"></i> Personal </a>
              </li>
              <li id="companyProfileButton">
                <a href="#"> <i class="fa fa-building"></i> Work </a>
              </li>
              <li id="blogDetailsButton">
                <a href="#"> <i class="fa fa-rss"></i> Blogs </a>
              </li>
              <li id="todoDetailsButton">
                <a href="#"> <i class="fa fa-check-circle"></i> Todos </a>
              </li>
              <li id="todoCartButton">
                <a href="#"> <i class="fa fa-shopping-bag"></i> Cart </a>
              </li>
            </ul>
          </nav>
          <div class="profile__body">
            <!-- section to display personal profile details -->
            <div id="personalProfileSection">
              <div id="personalDetails">
                <!-- This is where the profile body will be dynamically inserted -->
              </div>
            </div>
            <!-- section to display company details -->
            <div id = "companyProfileSection" style="display: none">
            <div id="companyDetails">
              <!-- This is where the corporate details will be dynamically inserted -->
            </div>
          </div>
          <!-- section to display blog details -->
          <div id="blogSection" style="display: none">
            <div id="blogDetails">
              <!-- This is where the blog details will be dynamically inserted -->
            </div>
          </div>
          <!-- section to display todo details -->
          <div id="todoSection" style="display: none">
            <div id="todoDetails">
              <!-- This is where the todo details will be dynamically inserted -->
            </div>
          </div>
          <!-- section to display cart details -->
           <div id="cartSection" style="display: none">
            <div id="cartDetails">
              <!-- This is where the cart details will be dynamically inserted -->
            </div>
            <div id = "productDetails">
              <!-- This is where the product details will be dynamically inserted -->
            </div>
            
        </div>
      </div>
      <!-- / .row -->
    </div>
    <!-- / .container -->


    <!-- JavaScript
    ================================================== -->

    <!-- JS Global -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- JS Plugins -->
    <script src="assets/plugins/scrolltopcontrol/scrolltopcontrol.js"></script>

    <!-- JS Custom -->
    <script src="assets/js/custom.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
